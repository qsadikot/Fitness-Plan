<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition and Exercise Plan Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Nutrition and Exercise Plan Generator</h1>
  <form id="nutrition-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="gender">Gender (M/F):</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      <label for="height">Height (in cm):</label>
      <input type="number" id="height" name="height" required>
      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" name="weight" required>
    </fieldset>
    <fieldset>
      <legend>Preferences</legend>
      <label for="activity_level">Activity Level:</label>
      <select id="activity_level" name="activity_level" required>
        <option value="">Select activity level</option>
        <option value="Non/Very Little ">Non/Very Little</option>
        <option value="moderate">Moderate</option>
        <option value="active">Active</option>
      </select>
      <label for="goal">Fitness Goal:</label>
      <select id="goal" name="goal" required>
        <option value="">Select goal</option>
        <option value="lose weight">Lose weight</option>
        <option value="build muscle">Build muscle</option>
      </select>
    </fieldset>
    <button type="submit">Create My Plan</button>
  </form>
  <div id="results" style="display: none;">
    <h2>Daily Calorie Goal:</h2>
    <p id="calorie-goal"></p>
    <h2>Recommended Gym Plan:</h2>
    <p id="gym-plan"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
